<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eremitorio de San José</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300;1,400&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            overflow-x: hidden;
        }

        body {
            font-family: 'Merriweather', Georgia, serif;
            background-color: #ffffff;
            color: #000000;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            overflow-x: hidden;
        }

        .landing-container {
            max-width: 800px;
            text-align: center;
            animation: fadeIn 1.2s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        :root {
            --logo-scale: 1.8;
        }

        .logo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 4rem;
            transform: scale(var(--logo-scale));
            transform-origin: center center;
        }

        .logo {
            width: 600px;
            height: auto;
            display: block;
        }

        .quote {
            font-size: 0.8125rem;
            line-height: 1.8;
            font-style: italic;
            font-weight: 300;
            color: #000000;
            margin-bottom: 1.5rem;
            max-width: 650px;
            margin-left: auto;
            margin-right: auto;
        }

        .author {
            font-size: 0.75rem;
            font-weight: 400;
            font-style: normal;
            color: #666666;
            letter-spacing: 0.05em;
            margin-bottom: 4rem;
        }

        .enter-button {
            display: inline-block;
            padding: 1.2rem 3.5rem;
            background-color: #000000;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            text-decoration: none;
            transition: all 0.3s ease;
            border: 2px solid #000000;
        }

        .enter-button:hover {
            background-color: #ffffff;
            color: #000000;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .quote {
                font-size: 0.75rem;
                line-height: 1.6;
                max-width: 400px;
            }

            .author {
                font-size: 0.6rem;
                margin-bottom: 3rem;
            }

            .enter-button {
                padding: 1rem 2.5rem;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 0.5rem;
            }

            .quote {
                font-size: 0.7rem;
                line-height: 1.5;
                max-width: 300px;
            }

            .author {
                font-size: 0.55rem;
            }

            .enter-button {
                padding: 0.875rem 2rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <div class="logo-container">
            <img src="Assets/LOGO EREMITORIO landing.svg" alt="Eremitorio de San José" class="logo">
        </div>

        <blockquote class="quote">
            "Una palabra habló el Padre, que fue su Hijo, y ésta habla siempre en eterno silencio, y en silencio ha de ser oída del alma"
        </blockquote>

        <p class="author">San Juan de la Cruz</p>

        <a href="home.html" class="enter-button">Ingresar</a>
    </div>

    <audio id="backgroundAudio" loop>
        <source src="Assets/Audio landing.mp3" type="audio/mpeg">
    </audio>

    <script>
        // Array de citas de San Juan de la Cruz
        const quotes = [
            "Una palabra habló el Padre, que fue su Hijo, y ésta habla siempre en eterno silencio, y en silencio ha de ser oída del alma",
            "En soledad vivía,\ny en soledad he puesto ya su nido,\ny en soledad la guía\na solas su querido,\ntambién en soledad de amor herido."
        ];

        // Seleccionar una cita aleatoria
        const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];

        // Reemplazar el contenido de la cita
        document.querySelector('.quote').textContent = randomQuote;

        // Iniciar audio al interactuar con la página
        const audio = document.getElementById('backgroundAudio');

        // Intentar reproducir automáticamente
        audio.play().catch(() => {
            // Si falla, reproducir al hacer clic en cualquier parte
            document.body.addEventListener('click', () => {
                audio.play();
            }, { once: true });
        });
    </script>
</body>
</html>
